<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariposa Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            overflow: hidden;
            margin: 0;
        }

        .mariposa {
            position: absolute;
            width: 120px;
            height: 120px;
            animation: fly 6s infinite ease-in-out;
        }
        .sol {
            position: absolute;
            top: 10px;
            left: 0%;
            width: 400px;
            height: 200px;
            
        }

        .nube1 {
            position: absolute;
            top: 10%;
            left: -100px;
            width: 200px;
            height: auto;
        }
        .nube2 {
            position: absolute;
            top: 30%;
            left: -400px;
            width: 200px;
            height: auto;
        }
        .nube1, .nube2 {
            width: 200px;
            height: auto;
            position: absolute;
            animation: nubes 30s linear infinite;
        }
        .cuerpo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 60px;
            background: #333;
            border-radius: 50px;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .antena {
            position: absolute;
            top: 15px;
            width: 2px;
            height: 30px;
            background: #333;
            z-index: 1;
        }

        .antena1 {
            left: 45px;
            transform: rotate(-30deg);
        }

        .antena2 {
            right: 45px;
            transform: rotate(30deg);
        }

        .antena::after {
            content: "";
            position: absolute;
            top: -5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
        }

        .ala {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 80px;
            transform-origin: bottom center;
            z-index: 1;
        }

        .ala1 {
            left: 10px;
            border-radius: 80% 60% 70% 60%;
            background: linear-gradient(45deg, #FF9AA2, #FFB7B2, #FFDAC1);
            animation: flap-left 0.5s infinite alternate ease-in-out;
        }

        .ala2 {
            right: 10px;
            border-radius: 60% 80% 60% 70%;
            background: linear-gradient(45deg, #FF9AA2, #FFB7B2, #FFDAC1);
            animation: flap-right 0.5s infinite alternate ease-in-out;
        }

        .ala3 {
            left: 15px;
            top: 70%;
            width: 45px;
            height: 70px;
            border-radius: 70% 50% 60% 40%;
            background: linear-gradient(45deg, #B5EAD7, #C7CEEA, #E2F0CB);
            animation: flap-left 0.5s infinite alternate ease-in-out;
        }

        .ala4 {
            right: 15px;
            top: 70%;
            width: 45px;
            height: 70px;
            border-radius: 50% 70% 40% 60%;
            background: linear-gradient(45deg, #B5EAD7, #C7CEEA, #E2F0CB);
            animation: flap-right 0.5s infinite alternate ease-in-out;
        }
        .monte {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #4CAF50;
        }
        @keyframes nubes {
            0% {
                transform: translateX(-500px);
            }
            100% {
                transform: translateX(120vw);
            }
        }

        
        @keyframes flap-left {
            0% {
                transform: rotateY(40deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes flap-right {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(40deg);
            }
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(5deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(-5deg);
            }
            50% {
                transform: translate(200px, 30px) rotate(10deg);
            }
            75% {
                transform: translate(100px, -20px) rotate(-10deg);
            }
            100% {
                transform: translate(0, 0) rotate(5deg);
            }
        }
    </style>
</head>
<body>    
    <img src="sol.png" class="sol">
    <img src="nubes.png" class="nube nube1">
    <img src="nubes.png" class="nube nube2">
    <div class="monte"></div>
    <div class="mariposa">
        <div class="cuerpo"></div>
        <div class="antena antena1"></div>
        <div class="antena antena2"></div>
        <div class="ala ala1"></div>
        <div class="ala ala2"></div>
        <div class="ala ala3"></div>
        <div class="ala ala4"></div>        
    </div>
</body>
</html>
